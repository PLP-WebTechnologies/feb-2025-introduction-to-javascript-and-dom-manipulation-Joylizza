<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>JavaScript DOM Manipulation</h1>
    </header>

    <main>
        <section>
            <p id="dynamic-text">Initial Text.</p>
            <button id="change-text-button">Change Text</button>
        </section>

        <section>
            <div id="styled-div">This div will be styled.</div>
            <button id="change-style-button">Change Style</button>
        </section>

        <section>
            <button id="add-remove-button">Add Element</button>
            <div id="element-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JavaScript DOM Examples</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
